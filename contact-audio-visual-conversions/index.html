<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Audio Visual Conversions</title>
    <!--Style -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" ></script> 

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-logo">
                <a href="../"><img src="../visual-svg/joes-new-logo.svg" alt="Guernsey Audio Visual Conversions Logo"></a>
            </div>
            <nav>
                <ul>
                    <a href="../">
                        <li>HOME</li>
                    </a>
                    <a href="../how-it-works/">
                        <li>HOW IT WORKS</li>
                    </a>
                    <a href="">
                        <li>GET IN TOUCH</li>
                    </a>
                    <a href="">
                        <button class="button-solid" >
                            ENUIRE NOW
                            <span><img src="../visual-svg/vectorarrow.svg" alt="Primary Button Arrow Icon"></span>
                        </button>
                    </a>
                </ul>
            </nav>
            <img class="menu" src="../visual-svg/hamburger.svg" alt="Mobile Menu">
        </div>
    </header>
    <main>
        <img class="noise noisethree" src="../visual-png/noise.png" alt="Noise">

        <div class="wrapper">
            <div class="main-top">
                <div class="main-top-left">
                    <p><span>Nostalgia</span> is a file that removes the rough edges from the <span>good old days.</span></p>
                </div>
                <div class="main-top-right">
                    <form action="https://formsubmit.co/info@audiovisualconversions.co.uk" method="POST">                        
                        <fieldset>
                            <input type="hidden" name="_autoresponse" value="Thank you for contacting Guernsey Audio Visual Conversions, we have received your message and will get back to you shortly. Sincerely Joe & Faye">
                            <label for="name">NAME</label>
                            <input type="name" id="name" name="name">
                        </fieldset>
                        <fieldset>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </fieldset>
                        <fieldset>
                            <label for="phone">PHONE</label>
                            <input type="tel" id="phone" name="phone">
                        </fieldset>
                        <fieldset>
                            <label for="message">MESSAGE</label>
                           <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </fieldset>
                        <button class="button-hollow pink">
                            SEND MESSAGE
                            <span><img src="../visual-svg/pinkmesage.svg" alt="Send Message Icon"></span>
                        </button>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
    <section class="bottom">
        <div class="wrapper">
            <div class="testimonials-bottom">
                <div class="testimonials-bottom-left">
                    
                    <img src="../visual-png/new-dusty.png" alt="Film  Scratch Texture">
                </div>
                <div class="testimonials-bottom-right">
                    <p>Leave us a message and we will get back to you</p>
                    <div class="contact-list">
                        <a href="mailto:info@audiovisualconversions.co.uk">
                            <div class="contact-list-item">
                                <img src="../visual-svg/email-svgrepo-com (3) 1.svg" alt="Email Icon">
                                <p>info@audiovisualconversions.co.uk</p>
                            </div>
                        </a>
                        <a href="tel:+447781420245">
                            <div class="contact-list-item">
                                <img src="../visual-svg/phone-225-svgrepo-com 1.svg" alt="Phone Icon">
                                <p>07781 420245</p>
                            </div>
                        </a>
                        <a rel="nofollow external" href="https://www.facebook.com/profile.php?id=100027128665130">
                            <div class="contact-list-item">
                                <img src="../visual-svg/Vector.svg" alt="Facebook Icon">
                                <p>Guernsey Audio Visual Conversions</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
